<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SafeHaven</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background-image: url('https://img.freepik.com/premium-photo/african-american-families-come-together-create-bond-that-is-unbreakable-source-inspiration-generations-come-generated-by-ai_727385-1855.jpg?w=826');">
    <div class="login-container">
        <h1 class="header">SafeHaven</h1>
        <h2 class="slogan">Bridging the gap between generations</h2>
        <form method="post" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
